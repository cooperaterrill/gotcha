<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craftcha - 3D Block Renderer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Courier New", monospace;
        background: rgb(131, 191, 218);
      }
      #canvas-container {
        width: 100vw;
        height: 100vh;
      }
      #instructions {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        border-radius: 5px;
        font-size: 14px;
      }
      #task {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: #ffff00;
        padding: 15px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="captcha_thing">
    <div id="canvas-container" style="cursor: none"></div>
      <img
        src="./static/misc/crosshair.png"
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          pointer-events: none;
          width: 32px; /* optional size */
          height: 32px;
        "
      />
      <div id="overlay-text" 
      style="position: absolute;
      top:20px;
      left:20px;
      color: white;
      font-size:24px;
      font-family: Arial, sans-serif;
      pointer-events: none;
      ">
      <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
          }
        }
      </script>
    <script src="block_break.js" type="module"></script>
    </div>
  </body>
</html>
