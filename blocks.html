<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craftcha - 3D Block Renderer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: "Courier New", monospace;
        background: rgb(131, 191, 218);
      }
      #canvas-container {
        width: 100vw;
        height: 100vh;
      }
      #instructions {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px;
        border-radius: 5px;
        font-size: 14px;
      }
      #task {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: #ffff00;
        padding: 15px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="captcha_thing">
      <div id="canvas-container"></div>
      <div id="instructions">
        <strong>Craftcha</strong><br />
        Click red blocks
      </div>
      <div id="task">Task: Click all RED blocks</div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
      <script src="blocks.js"></script>
      <script src="block_break.js"></script>
    </div>
  </body>
</html>
