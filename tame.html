<!doctype html>
<html lang="en">
  <head></head>
  <body style="margin: 0">
    <div id="canvas-container" style="cursor: none; margin: 0">
      <img
        src="./static/misc/crosshair.png"
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          pointer-events: none;
          width: 32px; /* optional size */
          height: 32px;
        "
      />
      <img
        src="./static/crafting_assets/bone.png"
        style="
          position: absolute;
          top: 50%;
          left: 62%;
          pointer-events: none;
          transform: rotate(-10deg);
          height: 60%;
          width: auto;
        "
      />
      <div
        id="overlay-text"
        style="
          position: absolute;
          top: 20px; /* distance from top */
          left: 20px; /* distance from left */
          color: white; /* text color */
          font-size: 24px;
          font-family: Arial, sans-serif;
          pointer-events: none; /* clicks pass through */
        "
      >
        Tame the wolves!!
      </div>
    </div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
      }
    </script>
    <script src="tame.js" type="module"></script>
  </body>
</html>
